<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input  type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
            <select id="color-selector">
              <option class="color-red" value="red">Red</option>
              <option class="color-yellow" value="yellow">Yellow</option>
              <option class="color-green" value="green">Green</option>
            </select>
    </form>

    <div id="list">
      <h2>My Super Urgent Tasks:</h2>
      <ul id="red">
      </ul>
      <h2>My Medium Urgency Tasks:</h2>
      <ul id="yellow">
      </ul>
      <h2>My Normal Tasks:</h2>
      <ul id="green">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
